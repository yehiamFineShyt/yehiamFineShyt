<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        #iframeBox {
            width: 80%;
            height: 400px;
            border: 2px solid #333;
            margin: 20px auto;
            display: none; 
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Main Page</h1>
    <a href="#" class="link-button" onclick="openIframe()">Open Second Page</a>
    
    <div id="iframeBox">
        <iframe id="iframe" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        function openIframe() {
            document.getElementById("iframeBox").style.display = "block";
            document.getElementById("iframe").src = "index2.html"; 
        }
    </script>
</body>
</html>
